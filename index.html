<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Laughter Dose</title>
</head>

<body>
    <div class="container my-5">
        <div class="glass-panel">
            <h2 class="display-5 fw-bold">Get Random Jokes</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <th style="color: azure;" scope="row">Select category / categories:</th>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" id="anyGenre" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Any
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="customGenre">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Custom&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="programming"
                                        value="option1" disabled>
                                    <label class="form-check-label" for="inlineCheckbox1">Programming</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="misc" value="option1"
                                        disabled>
                                    <label class="form-check-label" for="inlineCheckbox1">Miscellaneous</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="dark" value="option2"
                                        disabled>
                                    <label class="form-check-label" for="inlineCheckbox2">Dark</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="pun" value="option2"
                                        disabled>
                                    <label class="form-check-label" for="inlineCheckbox2">Pun</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="spooky" value="option2"
                                        disabled>
                                    <label class="form-check-label" for="inlineCheckbox2">Spooky</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input checkbox" type="checkbox" id="christmas"
                                        value="option2" disabled>
                                    <label class="form-check-label" for="inlineCheckbox2">Christmas</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="search" class="btn btn-grad">Get Jokes</button>
        </div>
        <div class="card joke">
            <div class="card-body">
                <h3 class="card-title text-center" id="genre" style="font-weight: 900;"><u>Laughter is the Best
                        Medicine</u></h3>
                <p class="card-text mt-5" id="result">Select category and hit button.</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/app.js"></script>
</body>

</html>
